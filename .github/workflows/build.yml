name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.3.0)'
        required: false
        default: 'dev'

env:
  PYTHON_VERSION: "3.12"

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: VespaFinder-Linux
            asset_name: VespaFinder-Linux-x86_64
          - os: macos-latest
            artifact_name: VespaFinder-macOS
            asset_name: VespaFinder-macOS-x86_64
          - os: windows-latest
            artifact_name: VespaFinder-Windows
            asset_name: VespaFinder-Windows-x86_64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --dev

      - name: Run tests
        run: uv run pytest tests/ -v --tb=short

      - name: Build executable (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          uv run pyinstaller vespa_finder.spec
          ls -la dist/

      - name: Build executable (Windows)
        if: runner.os == 'Windows'
        run: |
          uv run pyinstaller vespa_finder.spec
          dir dist\

      - name: Rename artifact (Linux)
        if: runner.os == 'Linux'
        run: |
          mv dist/VespaFinder dist/${{ matrix.asset_name }}
          chmod +x dist/${{ matrix.asset_name }}

      - name: Rename artifact (macOS)
        if: runner.os == 'macOS'
        run: |
          # For macOS, create a zip of the app bundle if it exists, otherwise rename the binary
          if [ -d "dist/VespaFinder.app" ]; then
            cd dist && zip -r ${{ matrix.asset_name }}.zip VespaFinder.app
          else
            mv dist/VespaFinder dist/${{ matrix.asset_name }}
            chmod +x dist/${{ matrix.asset_name }}
          fi

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          move dist\VespaFinder.exe dist\${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            dist/${{ matrix.asset_name }}
            dist/${{ matrix.asset_name }}.zip
          if-no-files-found: error
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: VespaFinder ${{ github.ref_name }}
          body: |
            ## VespaFinder ${{ github.ref_name }}

            ### Downloads

            | Platform | Download |
            |----------|----------|
            | üêß Linux | `VespaFinder-Linux-x86_64` |
            | üçé macOS | `VespaFinder-macOS-x86_64` |
            | ü™ü Windows | `VespaFinder-Windows-x86_64.exe` |

            ### Installation

            1. Download the executable for your platform
            2. **Linux/macOS**: Make it executable with `chmod +x VespaFinder-*`
            3. Run the application

            ### What's New

            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

            ---

            üêù *Protect bees by locating Asian hornet nests!*
          files: |
            artifacts/**/*
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
