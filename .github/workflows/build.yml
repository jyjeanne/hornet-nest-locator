name: Build Executables

on:
  push:
    branches: [main, master]
    tags:
      - "v*"
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g., v0.3.0)"
        required: false
        default: "dev"

env:
  PYTHON_VERSION: "3.12"

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: VespaFinder-Linux
            asset_name: VespaFinder-Linux-x86_64
            executable_ext: ""
          - os: macos-latest
            artifact_name: VespaFinder-macOS
            asset_name: VespaFinder-macOS-x86_64
            executable_ext: ""
          - os: windows-latest
            artifact_name: VespaFinder-Windows
            asset_name: VespaFinder-Windows-x86_64
            executable_ext: ".exe"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          uv sync --dev
          uv pip install pyinstaller

      - name: Run tests
        run: uv run pytest tests/ -v --tb=short

      - name: Build executable (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          uv run pyinstaller vespa_finder.spec
          ls -la dist/

      - name: Build executable (Windows)
        if: runner.os == 'Windows'
        run: |
          uv run pyinstaller vespa_finder.spec
          dir dist\

      - name: Prepare artifact (Linux)
        if: runner.os == 'Linux'
        run: |
          mv dist/VespaFinder dist/${{ matrix.asset_name }}
          chmod +x dist/${{ matrix.asset_name }}

      - name: Prepare artifact (macOS)
        if: runner.os == 'macOS'
        run: |
          if [ -d "dist/VespaFinder.app" ]; then
            cd dist && zip -r ${{ matrix.asset_name }}.zip VespaFinder.app
          else
            mv dist/VespaFinder dist/${{ matrix.asset_name }}
            chmod +x dist/${{ matrix.asset_name }}
          fi

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          move dist\VespaFinder.exe dist\${{ matrix.asset_name }}.exe

      - name: Create portable package (Windows)
        if: runner.os == 'Windows'
        run: |
          $outputDir = "dist/portable"
          New-Item -ItemType Directory -Path $outputDir -Force

          Copy-Item "dist/${{ matrix.asset_name }}.exe" "$outputDir/"

          if (Test-Path "assets") {
            Copy-Item -Path "assets/*" -Destination "$outputDir/" -Recurse -ErrorAction SilentlyContinue
          }
          if (Test-Path "docs/GUI_GUIDE.md") {
            Copy-Item "docs/GUI_GUIDE.md" "$outputDir/"
          }
          if (Test-Path "README.md") {
            Copy-Item "README.md" "$outputDir/"
          }

          @"
          @echo off
          start "" "${{ matrix.asset_name }}.exe"
          "@ | Out-File "$outputDir/launch.bat" -Encoding ASCII

          Compress-Archive -Path "$outputDir/*" -DestinationPath "dist/${{ matrix.asset_name }}-portable.zip" -Force

      - name: Create portable package (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p dist/portable
          cp dist/${{ matrix.asset_name }} dist/portable/
          [ -d "assets" ] && cp -r assets/* dist/portable/ || true
          [ -f "docs/GUI_GUIDE.md" ] && cp docs/GUI_GUIDE.md dist/portable/ || true
          [ -f "README.md" ] && cp README.md dist/portable/ || true

          echo '#!/bin/bash' > dist/portable/launch.sh
          echo './${{ matrix.asset_name }}' >> dist/portable/launch.sh
          chmod +x dist/portable/launch.sh

          cd dist && tar -czvf ${{ matrix.asset_name }}-portable.tar.gz portable/*

      - name: Create portable package (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p dist/portable
          if [ -d "dist/VespaFinder.app" ]; then
            cp -r dist/VespaFinder.app dist/portable/
          else
            cp dist/${{ matrix.asset_name }} dist/portable/
          fi
          [ -d "assets" ] && cp -r assets/* dist/portable/ || true
          [ -f "docs/GUI_GUIDE.md" ] && cp docs/GUI_GUIDE.md dist/portable/ || true
          [ -f "README.md" ] && cp README.md dist/portable/ || true

          cd dist && zip -r ${{ matrix.asset_name }}-portable.zip portable/*

      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            dist/${{ matrix.asset_name }}${{ matrix.executable_ext }}
            dist/${{ matrix.asset_name }}.zip
          if-no-files-found: warn
          retention-days: 30

      - name: Upload portable package
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-portable
          path: |
            dist/${{ matrix.asset_name }}-portable.zip
            dist/${{ matrix.asset_name }}-portable.tar.gz
          if-no-files-found: warn
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: VespaFinder ${{ github.ref_name }}
          body: |
            ## VespaFinder ${{ github.ref_name }}

            ### Downloads

            | Platform | Executable | Portable Package |
            |----------|------------|------------------|
            | üêß Linux | `VespaFinder-Linux-x86_64` | `VespaFinder-Linux-x86_64-portable.tar.gz` |
            | üçé macOS | `VespaFinder-macOS-x86_64` | `VespaFinder-macOS-x86_64-portable.zip` |
            | ü™ü Windows | `VespaFinder-Windows-x86_64.exe` | `VespaFinder-Windows-x86_64-portable.zip` |

            ### Installation

            **Standalone Executable:**
            1. Download the executable for your platform
            2. **Linux/macOS**: Make it executable with `chmod +x VespaFinder-*`
            3. Run the application

            **Portable Package:**
            1. Download and extract the portable package
            2. Includes documentation and assets
            3. Run `launch.sh` (Linux/macOS) or `launch.bat` (Windows)

            ### What's New

            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/master/docs/CHANGELOG.md) for details.

            ---

            üêù *Protect bees by locating Asian hornet nests!*
          files: |
            artifacts/**/*
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
